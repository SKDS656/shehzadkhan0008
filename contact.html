<!-- Contact Us Section -->
<div class="container mt-4">
    <h1>Contact</h1>

    <!-- Bookstore Information -->
    <div>
        <p><strong>Address:</strong> london Book shop, oxford Street England UK</p>
        <p><strong>Email:</strong> londonbook@onlinelibrary.com</p>
        <p><strong>Phone:</strong> +44 654-908-7023</p>
    </div>

    <!-- Social Media Links -->
    <div class="mt-3">
        <p><strong>Contact On social media:</strong></p>
        <a href="#" class="mr-3">Twitter</a>
        <a href="#" class="mr-3">Londonbook</a>
        <a href="#" class="mr-3">Facebook</a>
        <a href="#" class="mr-3">Messenger</a>
        <a href="#">Instagram</a>
    </div>

    <!-- Contact Form -->
    <div class="mt-4">
        <h4>Send us a Message</h4>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
